<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARToolkitNFT_ES6 example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
</head>
<body>
    <img id="pinball" src="./Data/pinball-test.jpg"/>
		<script src="../dist/ARToolkitNFT_ES6.js"></script>

    <script>
		window.addEventListener('load', () => {
			console.log('init ARToolkit...');

			ARToolkitNFT.ARControllerNFT.initNFTWithImage(pinball, './Data/camera_para.dat')
			.then((nft) => { console.log(nft) })
			.catch((error) => { console.error(error) })

		});
    </script>

</body>

</html>
